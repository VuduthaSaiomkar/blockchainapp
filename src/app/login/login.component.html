




<div class="container">

      <form class="form-signin">
      <div>
        <h2 class="form-signin-heading">User Enroll</h2>
        <div>
        <label for="Username" class="sr-only">User Name</label>
        <input type="text" id="Username" class="form-control" style="width:50%" #user placeholder="UserName" required autofocus>
        </div>
        <div style="padding:5px">
        <label for="Orgs" class="sr-only">Orgs</label>
        <input type="Orgs" id="Orgs" class="form-control" placeholder="Orgs"  style="width:50%" #orgs required>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-sm btn-primary " type="submit"  (click)="addContact(user.value,orgs.value)" >Enroll User</button>
         <button class="btn btn-sm btn-primary" type="submit"  (click)="singleuser(user.value,orgs.value)" >Already Enrolled user</button>
       </div>
      </form> 
      </div>
